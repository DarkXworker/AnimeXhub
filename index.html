<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeX TV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0b0c10;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 15px 20px;
      background: #1f2833;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Toggle Switch */
    .mode-toggle {
      width: 50px;
      height: 26px;
      background: #2c3e50;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
      transition: background 0.3s;
    }

    .mode-toggle .icon {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      font-size: 14px;
    }

    body.light-mode .mode-toggle .icon {
      transform: translateX(24px);
    }

    .search-box {
      background: #20232a;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      width: 200px;
    }

    .section {
      margin: 20px;
    }

    .section h2 {
      margin-left: 10px;
      font-size: 20px;
      color: #66fcf1;
    }

    body.light-mode .section h2 {
      color: #111;
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      flex: 0 0 auto;
      width: 150px;
      background: #1f2833;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      scroll-snap-align: start;
      transition: box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-title {
      padding: 8px;
      text-align: center;
      font-size: 14px;
      color: white;
    }

    body.light-mode .card {
      background: #fdfdfd;
      color: black;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: 1px solid #ccc;
    }

    body.light-mode .card-title {
      color: #111;
    }

    .suggestions {
      background: #1f2833;
      position: absolute;
      margin-top: 5px;
      z-index: 1000;
      border-radius: 4px;
      overflow: hidden;
      max-height: 200px;
      overflow-y: auto;
    }

    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #45a29e;
    }

    .powered {
      color: #66fcf1;
      font-size: 15px;
      margin-top: 40px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px 10px 5px;
      color: #888;
      font-size: 14px;
    }

    /* Light Mode Styling */
    body.light-mode {
      background: #f0f0f0;
      color: #222;
    }

    body.light-mode header,
    body.light-mode .suggestions {
      background: #dcdcdc;
      color: #111;
    }

    body.light-mode .search-box {
      background: white;
      color: black;
    }

    body.light-mode .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    body.light-mode .suggestions div:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-header">
      <div class="mode-toggle" id="modeToggle">
        <div class="icon" id="toggleIcon">üåô</div>
      </div>
      AnimeX TV
    </div>
    <div>
      <input type="text" id="search" class="search-box" placeholder="Search anime..." />
      <div id="suggestions" class="suggestions"></div>
    </div>
  </header>

  <div class="section">
    <h2>üî• Most Popular</h2>
    <div class="scroll-row" id="popular"></div>
  </div>

  <div class="section">
    <h2> Recent Release</h2>
    <div class="scroll-row" id="recent"></div>
  </div>

  <div class="section">
    <h2> Continue Watching</h2>
    <div class="scroll-row" id="continue"></div>
  </div>

  <div class="section">
    <h2>üíó Romantic</h2>
    <div class="scroll-row" id="love"></div>
  </div>

  <div class="powered">Powered by UNIQUE TEAM</div>
  <footer>¬© Copyright by SudipX</footer>

  <script>
    const posters = [
      { title: "Jujutsu Kaisen", img: "https://files.catbox.moe/ig955o.jpg", page: "JujutsuKaisen.html", category: "popular" },
      { title: "Attack on Titan", img: "https://files.catbox.moe/mmcutw.jpg", page: "Aot.html", category: "popular" },
      { title: "Demon Slayer", img: "https://files.catbox.moe/z5lzcv.jpg", page: "demon.html", category: "popular" },
      { title: "Bleach", img: "https://graph.org/file/6c4d78.jpg", page: "anime3.html", category: "recent" },
      { title: "Solo Leveling", img: "https://files.catbox.moe/rst50t.jpg", page: "solo.html", category: "popular" },
      { title: "Naruto Shippuden", img: "https://files.catbox.moe/6qorov.jpg", page: "naru.html", category: "popular" },
      { title: "Demon Slayer", img: "https://graph.org/file/8d21b5.jpg", page: "anime5.html", category: "recent" },
      { title: "Attack on Titan", img: "https://graph.org/file/9e83b2.jpg", page: "anime6.html", category: "continue" },
      { title: "Tokyo Revengers", img: "https://graph.org/file/10f6ab.jpg", page: "anime7.html", category: "continue" },
      { title: "Your Name", img: "https://graph.org/file/yourname.jpg", page: "anime8.html", category: "love" },
      { title: "A Silent Voice", img: "https://graph.org/file/silentvoice.jpg", page: "anime9.html", category: "love" }
    ];

    const sections = {
      popular: document.getElementById("popular"),
      recent: document.getElementById("recent"),
      continue: document.getElementById("continue"),
      love: document.getElementById("love")
    };

    posters.forEach(anime => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.location = anime.page;
      card.innerHTML = `<img src="${anime.img}" alt="${anime.title}"><div class="card-title">${anime.title}</div>`;
      sections[anime.category].appendChild(card);
    });

    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      suggestionBox.innerHTML = "";
      if (val.length > 0) {
        const filtered = posters.filter(p => p.title.toLowerCase().startsWith(val));
        filtered.forEach(p => {
          const div = document.createElement("div");
          div.textContent = p.title;
          div.onclick = () => window.location = p.page;
          suggestionBox.appendChild(div);
        });
      }
    });

    const modeToggle = document.getElementById("modeToggle");
    const toggleIcon = document.getElementById("toggleIcon");

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleIcon.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>

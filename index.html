<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeX TV - Free Anime Streaming</title>
  <meta name="description" content="Watch anime for free without any sign-ups. Enjoy popular, romantic, and action anime series.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #66fcf1;
      --primary-dark: #45a29e;
      --secondary: #1f2833;
      --dark: #0b0c1f;
      --accent: #302b63;
      --light: #f5f5f5;
      --gray: #888;
      --card-bg: #1f2833;
      --header-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      padding: 1rem;
      background: var(--header-gradient);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .logo-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--primary);
    }

    .search-container {
      position: relative;
      width: 180px;
    }

    .search-box {
      background: var(--secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      padding: 0.6rem 1rem 0.6rem 2.2rem;
      border-radius: 2rem;
      font-size: 0.85rem;
      width: 100%;
      transition: var(--transition);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      color: var(--gray);
      font-size: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .hero {
      height: 200px;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://i.ibb.co/4Zhqdf5x/photo-2025-06-29-21-48-25.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      border-radius: 0.5rem;
      margin: 1rem;
      overflow: hidden;
      position: relative;
    }

    .hero-content {
      padding: 1rem;
      z-index: 2;
    }

    .hero-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .hero-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 2rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .hero-btn:hover {
      background: var(--primary-dark);
    }

    .section {
      margin: 1.5rem 0;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }

    /* Anime Cards */
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 0.8rem;
      padding: 0.5rem;
      scrollbar-width: none;
    }

    .scroll-row::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      background: var(--card-bg);
      border-radius: 0.5rem;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 0.6rem;
    }

    .card-title {
      font-size: 0.85rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Footer */
    footer {
      text-align: center;
      color: var(--gray);
      font-size: 0.8rem;
      padding: 1.5rem 0;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      header {
        padding: 1rem 1.5rem;
      }
      
      .logo-title {
        font-size: 1.5rem;
      }
      
      .search-container {
        width: 220px;
      }
      
      .hero {
        height: 300px;
        margin: 1.5rem;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-content {
        padding: 2rem;
      }
      
      .card {
        width: 160px;
      }
      
      .card-img {
        height: 220px;
      }
      
      .section {
        margin: 2rem 0;
      }
    }

    @media (min-width: 992px) {
      .hero {
        height: 350px;
      }
      
      .card {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <i class="fas fa-tv logo-icon"></i>
      <div class="logo-title">AnimeX TV</div>
    </div>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search" class="search-box" placeholder="Search anime..." />
      <div id="suggestions" class="suggestions"></div>
    </div>
  </header>

  <div class="container">
    <div class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Catch Me at the Ballpark</h1>
        <button class="hero-btn" onclick="window.location='Catchme.html'">
          <i class="fas fa-play"></i> Watch Now
        </button>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Most Popular Anime</h2>
      </div>
      <div class="scroll-row" id="popular"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Romantic Anime</h2>
      </div>
      <div class="scroll-row" id="romantic"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">All in One</h2>
      </div>
      <div class="scroll-row" id="aio"></div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Adult Anime</h2>
      </div>
      <div class="scroll-row" id="adlt"></div>
    </div>

    <footer>© 2023 AnimeX TV. All Rights Reserved.</footer>
  </div>

  <script>
    const animeData = [
      { 
        title: "Jujutsu Kaisen", 
        img: "https://files.catbox.moe/ig955o.jpg", 
        page: "JujutsuKaisen.html", 
        category: "popular"
      },
      { 
        title: "Attack on Titan", 
        img: "https://files.catbox.moe/mmcutw.jpg", 
        page: "Aot.html", 
        category: "popular"
      },
      { 
        title: "Demon Slayer", 
        img: "https://files.catbox.moe/z5lzcv.jpg", 
        page: "demon.html", 
        category: "popular"
      },
      { 
        title: "Solo Leveling", 
        img: "https://files.catbox.moe/rst50t.jpg", 
        page: "solo.html", 
        category: "popular"
      },
      { 
        title: "Naruto Shippuden", 
        img: "https://files.catbox.moe/6qorov.jpg", 
        page: "naru.html", 
        category: "popular"
      },
      { 
        title: "I Parry Everything", 
        img: "https://files.catbox.moe/40dqpq.jpg", 
        page: "ipe.html", 
        category: "aio"
      },
      { 
        title: "JoJo's Bizarre Adventure", 
        img: "https://files.catbox.moe/lnsodl.jpg", 
        page: "JoJo.html", 
        category: "aio"
      },
      { 
        title: "Your Name (2016)", 
        img: "https://i.ibb.co/5hkBFMyZ/Your-Name-poster.png", 
        page: "yname.html", 
        category: "romantic"
      },
      { 
        title: "I'm Getting Married to a Girl I Hate in My Class", 
        img: "https://files.catbox.moe/pedhhp.jpg", 
        page: "ImGetting.html", 
        category: "romantic"
      },
      { 
        title: "Black Butler - Emerald Witch Arc", 
        img: "https://files.catbox.moe/zp8jxt.webp", 
        page: "BlackButler.html", 
        category: "romantic"
      },
      { 
        title: "I Want to Eat Your Pancreas", 
        img: "https://i.ibb.co/67cX9PhV/b5108be37a8a49827b032dd390c2d59d.jpg", 
        page: "iwant.html", 
        category: "romantic"
      },
      { 
        title: "Catch Me at the Ballpark", 
        img: "https://i.ibb.co/4Zhqdf5x/photo-2025-06-29-21-48-25.jpg", 
        page: "Catchme.html", 
        category: "aio"
      },
      { 
        title: "Classroom of the Elite", 
        img: "https://i.ibb.co/F47byhky/classroom-of-the-elite.jpg", 
        page: "Classroom.html", 
        category: "aio"
      },
      { 
        title: "Alya Sometimes Hides Her Feelings in Russian", 
        img: "https://i.ibb.co/d0wc6b9h/photo-2025-06-30-19-14-30-Russian.jpg", 
        page: "AlyaSometimes.html", 
        category: "romantic"
      },
      { 
        title: "Chainsaw Man", 
        img: "https://i.ibb.co/2054fHsk/Chainsaw-man.jpg", 
        page: "Chainsaw.html", 
        category: "aio"
      },
      { 
        title: "Hunter × Hunter", 
        img: "https://i.ibb.co/QFBwbRnc/Hunter-x-Hunter.jpg", 
        page: "Hunter.html", 
        category: "aio"
      },
      { 
        title: "Nina the Starry Bride", 
        img: "https://i.ibb.co/NdMZfnx7/nina-the-stary-bride.jpg", 
        page: "Nina.html", 
        category: "aio"
      },
      { 
        title: "The Shiunji Family Children", 
        img: "https://files.catbox.moe/ufzuu5.jpg", 
        page: "TheShiunji.html", 
        category: "romantic"
      }
    ];

    // Initialize sections
    const sections = {
      popular: document.getElementById("popular"),
      romantic: document.getElementById("romantic"),
      aio: document.getElementById("aio"),
      adlt: document.getElementById("adlt")
    };

    // Create anime cards
    animeData.forEach(anime => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.location = anime.page;
      
      card.innerHTML = `
        <img src="${anime.img}" alt="${anime.title}" class="card-img">
        <div class="card-content">
          <h3 class="card-title">${anime.title}</h3>
        </div>
      `;
      
      if (sections[anime.category]) {
        sections[anime.category].appendChild(card);
      }
    });

    // Simple search functionality
    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase().trim();
      suggestionBox.innerHTML = "";
      
      if (val.length > 1) {
        const filtered = animeData.filter(p => 
          p.title.toLowerCase().includes(val)
        );
        
        if (filtered.length > 0) {
          suggestionBox.style.display = "block";
          filtered.forEach(p => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.onclick = () => window.location = p.page;
            div.textContent = p.title;
            suggestionBox.appendChild(div);
          });
        } else {
          suggestionBox.style.display = "none";
        }
      } else {
        suggestionBox.style.display = "none";
      }
    });

    // Close suggestions when clicking outside
    document.addEventListener("click", function(e) {
      if (!searchInput.contains(e.target) && !suggestionBox.contains(e.target)) {
        suggestionBox.style.display = "none";
      }
    });
  </script>
</body>
</html>

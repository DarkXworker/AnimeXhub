<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeX TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0c1f;
      color: #f5f5f5;
    }

    header {
      padding: 15px 20px;
      background: linear-gradient(to right, #0f0c29, #302b63);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      font-weight: 600;
      font-size: 24px;
      color: #66fcf1;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .search-box {
      background: #1c1f2b;
      border: 1px solid #444;
      color: #fff;
      padding: 7px 10px;
      border-radius: 8px;
      font-size: 14px;
      width: 150px;
      position: relative;
      z-index: 2;
    }

    .suggestions {
      position: absolute;
      top: 38px;
      left: 0;
      background: #1f2833;
      border-radius: 6px;
      overflow: hidden;
      z-index: 1;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      display: none;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .suggestions div:hover {
      background: #45a29e;
    }

    .section {
      margin: 25px 20px;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #66fcf1;
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
    }

    .card {
      flex: 0 0 auto;
      width: 150px;
      background: #1f2833;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px rgba(102, 252, 241, 0.4);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 14px;
      text-align: center;
      color: #f1f1f1;
    }

    .powered {
      text-align: center;
      color: #66fcf1;
      font-size: 14px;
      margin: 40px 0 10px;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      padding-bottom: 20px;
    }

    @media (max-width: 480px) {
      .header-right {
        width: 100%;
        margin-top: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">AnimeX TV</div>
    <div class="header-right">
      <input type="text" id="search" class="search-box" placeholder="Search anime..." />
      <div id="suggestions" class="suggestions"></div>
    </div>
  </header>

  <div class="section">
    <h2> Most Popular Anime</h2>
    <div class="scroll-row" id="popular"></div>
  </div>

  <div class="section">
    <h2> Romantic Anime Story</h2>
    <div class="scroll-row" id="romantic"></div>
  </div>

  <div class="section">
    <h2> All in One</h2>
    <div class="scroll-row" id="aio"></div>
  </div>

  <div class="section">
    <h2> Adult Anime</h2>
    <div class="scroll-row" id="adlt"></div>
  </div>

  <div class="powered">Powered by UNIQUE TEAM</div>
  <footer>© Copyright by SudipX</footer>

  <script>
    const posters = [
      { title: "Jujutsu Kaisen", img: "https://files.catbox.moe/ig955o.jpg", page: "JujutsuKaisen.html", category: "popular" },
      { title: "Attack on Titan", img: "https://files.catbox.moe/mmcutw.jpg", page: "Aot.html", category: "popular" },
      { title: "Demon Slayer", img: "https://files.catbox.moe/z5lzcv.jpg", page: "demon.html", category: "popular" },
      { title: "Solo Leveling", img: "https://files.catbox.moe/rst50t.jpg", page: "solo.html", category: "popular" },
      { title: "Naruto Shippuden", img: "https://files.catbox.moe/6qorov.jpg", page: "naru.html", category: "popular" },
      { title: "Demon Slayer", img: "https://graph.org/file/8d21b5.jpg", page: "anime5.html", category: "adlt" },
      { title: "I Parry Everything", img: "https://files.catbox.moe/40dqpq.jpg", page: "ipe.html", category: "aio" },
      { title: "JoJo's Bizarre Adventure", img: "https://files.catbox.moe/lnsodl.jpg", page: "JoJo.html", category: "aio" },
{ title: " Your Name (2016) ", img: "https://i.ibb.co/5hkBFMyZ/Your-Name-poster.png", page: "yname.html", category: "romantic" },
      { title: "I'm Getting Married to a Girl I Hate in My Class", img: "https://files.catbox.moe/pedhhp.jpg", page: "ImGetting.html", category: "romantic" },
      { title: "Black Butler - Emerald Witch Arc", img: "https://files.catbox.moe/zp8jxt.webp", page: "BlackButler.html", category: "romantic" },
{ title: "i want to eat your pancreas", img: "https://i.ibb.co/67cX9PhV/b5108be37a8a49827b032dd390c2d59d.jpg", page: "iwant.html", category: "romantic" },
      { title: "Catch me at the Ballpark", img: "https://i.ibb.co/4Zhqdf5x/photo-2025-06-29-21-48-25.jpg", page: "Catchme.html", category: "aio" },
      { title: "Classroom of the Elite", img: "https://i.ibb.co/F47byhky/classroom-of-the-elite.jpg", page: "Classroom.html", category: "aio" },
      { title: "Alya Sometimes Hides Her Feelings in Russian", img: "https://i.ibb.co/d0wc6b9h/photo-2025-06-30-19-14-30-Russian.jpg", page: "AlyaSometimes.html", category: "romantic" },
      { title: "Chainsaw Man", img: "https://i.ibb.co/2054fHsk/Chainsaw-man.jpg", page: "Chainsaw.html", category: "aio" },
      { title: "Hunter × Hunter", img: "https://i.ibb.co/QFBwbRnc/Hunter-x-Hunter.jpg", page: "Hunter.html", category: "aio" },
      { title: "Nina the Starry Bride", img: "https://i.ibb.co/NdMZfnx7/nina-the-stary-bride.jpg", page: "Nina.html", category: "aio" },
      { title: "The Shiunji Family Children", img: "https://files.catbox.moe/ufzuu5.jpg", page: "TheShiunji.html", category: "romantic" }
    ];

    const sections = {
      popular: document.getElementById("popular"),
      romantic: document.getElementById("romantic"),
      aio: document.getElementById("aio"),
      adlt: document.getElementById("adlt")
    };

    posters.forEach(anime => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.location = anime.page;
      card.innerHTML = `<img src="${anime.img}" alt="${anime.title}"><div class="card-title">${anime.title}</div>`;
      if (sections[anime.category]) {
        sections[anime.category].appendChild(card);
      }
    });

    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      suggestionBox.innerHTML = "";
      if (val.length > 0) {
        const filtered = posters.filter(p => p.title.toLowerCase().includes(val));
        if (filtered.length > 0) {
          suggestionBox.style.display = "block";
          filtered.forEach(p => {
            const div = document.createElement("div");
            div.textContent = p.title;
            div.onclick = () => window.location = p.page;
            suggestionBox.appendChild(div);
          });
        } else {
          suggestionBox.style.display = "none";
        }
      } else {
        suggestionBox.style.display = "none";
      }
    });

    document.addEventListener("click", function (e) {
      if (!searchInput.contains(e.target) && !suggestionBox.contains(e.target)) {
        suggestionBox.style.display = "none";
      }
    });
  </script>
</body>
</html>

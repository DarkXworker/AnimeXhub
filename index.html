<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeXhub</title>
  <style>
    body { margin: 0; font-family: 'Arial', sans-serif; background: #0b0c10; color: white; }
    header {
      padding: 15px 20px;
      background: #1f2833;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-box {
      background: #20232a;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      width: 200px;
    }
    .section { margin: 20px; }
    .section h2 { margin-left: 10px; font-size: 20px; color: #66fcf1; }
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .card {
      min-width: 140px;
      background: #1f2833;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img { width: 100%; display: block; }
    .card-title {
      padding: 8px;
      text-align: center;
      font-size: 14px;
      color: white;
    }
    .suggestions {
      background: #1f2833;
      position: absolute;
      margin-top: 5px;
      z-index: 1000;
      border-radius: 4px;
      overflow: hidden;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #45a29e;
    }
  </style>
</head>
<body>
  <header>
    AnimeXhub
    <div>
      <input type="text" id="search" class="search-box" placeholder="Search anime...">
      <div id="suggestions" class="suggestions"></div>
    </div>
  </header>

  <div class="section">
    <h2>ðŸ”¥ Popular</h2>
    <div class="scroll-row" id="popular">
      <!-- Cards inserted by JS -->
    </div>
  </div>

  <div class="section">
    <h2>ðŸ†• Recent Release</h2>
    <div class="scroll-row" id="recent">
      <!-- Cards inserted by JS -->
    </div>
  </div>

  <div class="section">
    <h2>ðŸ“º Continue Watching</h2>
    <div class="scroll-row" id="continue">
      <!-- Cards inserted by JS -->
    </div>
  </div>

  <script>
    const posters = [
      { title: "Jujutsu Kaisen", img: "https://files.catbox.moe/ig955o.jpg", page: "anime1.html", category: "popular" },
      { title: "Naruto", img: "https://graph.org/file/5b5e13.jpg", page: "anime2.html", category: "popular" },
      { title: "Bleach", img: "https://graph.org/file/6c4d78.jpg", page: "anime3.html", category: "recent" },
      { title: "One Piece", img: "https://graph.org/file/7a8f89.jpg", page: "anime4.html", category: "popular" },
      { title: "Demon Slayer", img: "https://graph.org/file/8d21b5.jpg", page: "anime5.html", category: "recent" },
      { title: "Attack on Titan", img: "https://graph.org/file/9e83b2.jpg", page: "anime6.html", category: "continue" },
      { title: "Tokyo Revengers", img: "https://graph.org/file/10f6ab.jpg", page: "anime7.html", category: "continue" }
    ];

    const sections = { popular: document.getElementById("popular"), recent: document.getElementById("recent"), continue: document.getElementById("continue") };

    posters.forEach(anime => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.location = anime.page;
      card.innerHTML = `<img src="${anime.img}" alt="${anime.title}"><div class="card-title">${anime.title}</div>`;
      sections[anime.category].appendChild(card);
    });

    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      suggestionBox.innerHTML = "";
      if (val.length > 0) {
        const filtered = posters.filter(p => p.title.toLowerCase().startsWith(val));
        filtered.forEach(p => {
          const div = document.createElement("div");
          div.textContent = p.title;
          div.onclick = () => window.location = p.page;
          suggestionBox.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>

    :root {
      --primary: #66fcf1;
      --primary-dark: #45a29e;
      --secondary: #1f2833;
      --dark: #0b0c1f;
      --accent: #302b63;
      --light: #f5f5f5;
      --gray: #888;
      --card-bg: #1f2833;
      --header-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      padding: 1rem 2rem;
      background: var(--header-gradient);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      color: var(--primary);
      font-size: 1.75rem;
    }

    .logo-title {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--primary);
      letter-spacing: 0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-box {
      background: var(--secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      width: 220px;
      transition: var(--transition);
    }

    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(102, 252, 241, 0.2);
      width: 250px;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      color: var(--gray);
      font-size: 1rem;
    }

    /* Suggestions Dropdown */
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--secondary);
      border-radius: 0.75rem;
      overflow: hidden;
      z-index: 10;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: none;
      margin-top: 0.5rem;
    }

    .suggestion-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .suggestion-item:hover {
      background: rgba(102, 252, 241, 0.1);
    }

    .suggestion-img {
      width: 40px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }

    .suggestion-title {
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .hero {
      height: 400px;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://files.catbox.moe/8np8zr.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      border-radius: 0.75rem;
      margin: 1.5rem;
      overflow: hidden;
      position: relative;
    }

    .hero-content {
      max-width: 600px;
      padding: 2rem;
      z-index: 2;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--primary);
      line-height: 1.2;
    }

    .hero-description {
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .hero-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hero-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 252, 241, 0.3);
    }

    .section {
      margin: 2.5rem 0;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      padding: 0 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      position: relative;
      padding-left: 1rem;
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    .view-all {
      color: var(--gray);
      font-size: 0.9rem;
      text-decoration: none;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .view-all:hover {
      color: var(--primary);
    }

    /* Anime Cards */
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .scroll-row::-webkit-scrollbar {
      height: 6px;
    }

    .scroll-row::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .scroll-row::-webkit-scrollbar-track {
      background: transparent;
    }

    .card {
      flex: 0 0 auto;
      width: 180px;
      background: var(--card-bg);
      border-radius: 0.75rem;
      overflow: hidden;
      transition: var(--transition);
      position: relative;
      box-shadow: var(--shadow);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(102, 252, 241, 0.2);
    }

    .card-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      color: var(--primary);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.7rem;
      font-weight: 600;
      z-index: 2;
    }

    .card-img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: var(--transition);
    }

    .card:hover .card-img {
      opacity: 0.8;
    }

    .card-content {
      padding: 0.75rem;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--gray);
    }

    .card-rating {
      color: #ffc107;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Age Verification Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--secondary);
      padding: 2rem;
      border-radius: 0.75rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      transform: translateY(20px);
      transition: var(--transition);
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .modal-text {
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    /* Footer */
    footer {
      background: var(--secondary);
      padding: 2rem 0;
      margin-top: 3rem;
    }

    .footer-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .footer-column h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .footer-links {

    }

    .footer-links li {
      margin-bottom: 0.5rem;
    }

    .footer-links a {
      color: var(--gray);
      text-decoration: none;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      color: var(--primary);
      padding-left: 0.25rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--light);
      background: rgba(255, 255, 255, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .social-links a:hover {
      background: var(--primary);
      color: var(--dark);
      transform: translateY(-3px);
    }

    .copyright {
      text-align: center;
      padding-top: 2rem;
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--gray);
      font-size: 0.85rem;
    }

    .powered {
      text-align: center;
      color: var(--primary);
      font-size: 0.9rem;
      margin: 3rem 0 1rem;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .logo-title {
        font-size: 1.25rem;
      }
      
      .search-box {
        width: 180px;
      }
      
      .search-box:focus {
        width: 200px;
      }
      
      .hero {
        height: 300px;
        margin: 1rem;
      }
      
      .hero-title {
        font-size: 1.75rem;
      }
      
      .hero-description {
        font-size: 0.9rem;
      }
      
      .card {
        width: 150px;
      }
      
      .card-img {
        height: 200px;
      }
      
      .section-title {
        font-size: 1.3rem;
      }
      
      .footer-content {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 576px) {
      .header-right {
        width: 100%;
        margin-top: 1rem;
      }
      
      .search-container {
        width: 100%;
      }
      
      .search-box {
        width: 100%;
      }
      
      .search-box:focus {
        width: 100%;
      }
      
      .hero {
        height: 250px;
      }
      
      .hero-content {
        padding: 1.5rem;
      }
      
      .hero-title {
        font-size: 1.5rem;
      }
      
      .card {
        width: 140px;
      }
      
      .card-img {
        height: 180px;
      }
      
      .footer-content {
        grid-template-columns: 1fr;
      }
      
      .modal-actions {
        flex-direction: column;
      }
      
      .modal-actions .btn {
        width: 100%;
      }
    }
  </style>

    // Initialize sections
    const sections = {
      popular: document.getElementById("popular"),
      romantic: document.getElementById("romantic"),
      aio: document.getElementById("aio"),
      adlt: document.getElementById("adlt")
    };

    // Create anime cards
    animeData.forEach(anime => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => {
        if (anime.category === 'adlt') {
          showAgeVerification(anime.page);
        } else {
          window.location = anime.page;
        }
      };
      
      card.innerHTML = `
        ${anime.badge ? `<div class="card-badge">${anime.badge}</div>` : ''}
        <img src="${anime.img}" alt="${anime.title}" class="card-img">
        <div class="card-content">
          <h3 class="card-title">${anime.title}</h3>
          <div class="card-meta">
            <span>${anime.year}</span>
            <span class="card-rating">
              <i class="fas fa-star"></i> ${anime.rating}
            </span>
          </div>
        </div>
      `;
      
      if (sections[anime.category]) {
        sections[anime.category].appendChild(card);
      }
    });

    // Search functionality
    const searchInput = document.getElementById("search");
    const suggestionBox = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase().trim();
      suggestionBox.innerHTML = "";
      
      if (val.length > 1) {
        const filtered = animeData.filter(p => 
          p.title.toLowerCase().includes(val)
        );
        
        if (filtered.length > 0) {
          suggestionBox.style.display = "block";
          filtered.forEach(p => {
            const div = document.createElement("div");
            div.className = "suggestion-item";
            div.onclick = () => {
              if (p.category === 'adlt') {
                showAgeVerification(p.page);
              } else {
                window.location = p.page;
              }
            };
            
            div.innerHTML = `
              <img src="${p.img}" alt="${p.title}" class="suggestion-img">
              <span class="suggestion-title">${p.title} (${p.year})</span>
            `;
            suggestionBox.appendChild(div);
          });
        } else {
          suggestionBox.style.display = "none";
        }
      } else {
        suggestionBox.style.display = "none";
      }
    });

    // Close suggestions when clicking outside
    document.addEventListener("click", function(e) {
      if (!searchInput.contains(e.target) && !suggestionBox.contains(e.target)) {
        suggestionBox.style.display = "none";
      }
    });

    // Age verification modal
    const ageModal = document.getElementById("ageModal");
    const confirmAgeBtn = document.getElementById("confirmAge");
    const declineAgeBtn = document.getElementById("declineAge");
    let adultPage = '';

    function showAgeVerification(page) {
      adultPage = page;
      ageModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function hideAgeVerification() {
      ageModal.classList.remove('active');
      document.body.style.overflow = '';
    }

    confirmAgeBtn.addEventListener('click', () => {
      hideAgeVerification();
      window.location = adultPage;
    });

    declineAgeBtn.addEventListener('click', () => {
      hideAgeVerification();
      window.location = 'index.html';
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Hub</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #0b0c10; color: #fff; }
    header { background-color: #1f2833; padding: 20px; text-align: center; font-size: 24px; }
    .hero {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #66fcf1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1f2833;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    @media(max-width: 768px) {
      .hero { height: 180px; font-size: 1.5rem; }
      header { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ Anime x Hub</header>
  <div class="hero">Team Uniqe harican</div>

  <div class="grid">
    <!-- Card 1 -->
    <div class="card" onclick="window.location='anime1.html'">
      <img src="https://graph.org/file/5116f29aa972c53e19c61-d99c695fa7579b4cc0.jpg" alt="Jujutsu Kaisen">
      <div class="card-title">Jujutsu Kaisen</div>
    </div>

    <!-- Card 2 -->
    <div class="card" onclick="window.location='anime2.html'">
      <img src="poster2.jpg" alt="Anime 2">
      <div class="card-title">Anime Title 2</div>
    </div>

    <!-- Card 3 -->
    <div class="card" onclick="window.location='anime3.html'">
      <img src="poster3.jpg" alt="Anime 3">
      <div class="card-title">Anime Title 3</div>
    </div>
  </div>
</body>
</html>
